<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Letras LRC</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-3xl p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">ðŸŽµ Generador de Letras LRC con Whisper</h2>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Sube tu canciÃ³n (.mp3, .wav, .m4a, etc.):</label>
        <input type="file" name="audio" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" />
      </div>
      <div>
        <input type="submit" value="Generar LRC"
               class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 cursor-pointer" />
      </div>
    </form>

    {% if history %}
    <h3 class="text-xl font-semibold text-gray-800 mt-10 mb-4">ðŸ•˜ Historial de Transcripciones</h3>
    <div class="space-y-4">
      {% for item in history %}
      <div class="bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200">
        <div class="flex justify-between items-center mb-2">
          <strong class="text-blue-800">{{ item.titulo }}</strong>
          <a href="{{ url_for('descargar', filename=item.filename) }}"
             class="text-sm text-white bg-green-500 px-3 py-1 rounded hover:bg-green-600">Descargar .lrc</a>
        </div>
        <pre class="text-sm text-gray-700 whitespace-pre-wrap">{{ item.contenido }}</pre>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</body>
</html>
